<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Delfinen</title>
</head>
<body>
    <nav>
        <a href="#home" class="show-link">Hjem</a>
        <a href="#medlemmer" class="show-link">Medlemmer</a>
        <a href="#opret-medlem" class="show-link">Opret medlem</a>
        <a href="#resultater" class="show-link">Resultater</a>
        <a href="#kontingent" class="show-link">Kontingent</a>
    </nav>
    <main>
        <section id="home" class="show-content">
            <h2>Hjem</h2>
        </section>

        <section id="medlemmer" class="show-content">
            <h2>Medlemmer</h2>

        <div class="container">
        
          <input type="text" id="searchField" placeholder="Søg her..." />
            <div id="headerRow" class="header-row">
              <div class="header-cell">
                <span>Fornavn</span>
                <button class="sort-btn" data-sort="fornavn" data-order="asc">▲</button>
                <button class="sort-btn" data-sort="fornavn" data-order="desc">▼</button>
              </div>
              <div class="header-cell">
                <span>Efternavn</span>
                <button class="sort-btn" data-sort="efternavn" data-order="asc">▲</button>
                <button class="sort-btn" data-sort="efternavn" data-order="desc">▼</button>
              </div>
              <div class="header-cell">
                <span>Fødselsdag</span>
                <button class="sort-btn" data-sort="fødselsdato" data-order="asc">▲</button>
                <button class="sort-btn" data-sort="fødselsdato" data-order="desc">▼</button>
              </div>
              <!-- Add more header cells for other columns if needed -->
            </div>
          </div>
        </div>
            <div id="dataDisplay"></div>

            <!-- dialog update medlem-->
            <dialog id="dialog-update-medlem">
              <h2>Opdater medlem</h2>
              <form id="form-update-medlem" method="dialog">
                <label for="fornavn-update">Fornavn:</label>
                <input type="text" id="fornavn-update" name="fornavn" placeholder="">
              
                <label for="efternavn-update">Efternavn:</label>
                <input type="text" id="efternavn-update" name="efternavn" placeholder="">
              
                <label for="fødselsdato-update">Fødselsdato:</label>
                <input type="date" id="fødselsdato-update" name="fødselsdato" placeholder="">
              
                <label for="adresse-update">Adresse:</label>
                <input type="text" id="adresse-update" name="adresse" placeholder="">
              
                <label for="telefon-update">Telefon:</label>
                <input type="tel" id="telefon-update" name="telefon" placeholder="">
              
                <label for="email-update">Email:</label>
                <input type="email" id="email-update" name="email" placeholder="">
              
                <label for="medlemstype-update">Medlemstype:</label>
                <select id="medlemstype-update" name="medlemstype">
                  <option value="konkurrence">Konkurrence</option>
                  <option value="motionist">Motionist</option>
                </select>
              
                <label for="aktivitetsstatus-update">Aktivitetsstatus:</label>
                <select id="aktivitetsstatus-update" name="aktivitetsstatus">
                  <option value="aktiv">Aktiv</option>
                  <option value="passiv">Passiv</option>
                </select>
              
                <label for="indmeldelsesdato-update">Indmeldelsesdato:</label>
                <input type="date" id="indmeldelsesdato-update" name="indmeldelsesdato" placeholder="">
              
                <button>Opdater medlem</button>
              </form>  
            </dialog>

            <!-- dialog delete post -->
            <dialog id="dialog-delete-medlem">
                <h2>Vil du slette dette medlem?</h2>
                <p id="dialog-delete-medlem-navn">Vil du slette: </p>
                <form id="form-delete-medlem" method="dialog">
                    <button type="button" class="btn-cancel">Nej</button>
                    <button>Ja</button>
                </form>
            </dialog>
        </section>

        <section id="opret-medlem" class="show-content">
            <h2>Opret medlem</h2>
        </section>

        <section id="resultater" class="show-content">
            <h2>Resultater</h2>
        </section>

        <section id="kontingent" class="show-content">
            <h2>Kontingent</h2>
        </section>
    </main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
