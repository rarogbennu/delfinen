<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/flama-medium" rel="stylesheet">
    <title>Delfinen</title>
</head>
<body>
    <nav>
        <a href="#home" class="show-link">Hjem</a>
        <a href="#medlemmer" class="show-link">Medlemmer</a>
        <a href="#opret-medlem" class="show-link">Opret medlem</a>
        <a href="#resultater" class="show-link">Resultater</a>
        <a href="#kontingent" class="show-link">Kontingent</a>
    </nav>
    <main>
<!--#home section-->
        <section id="home" class="show-content">
            <h2>Hjem</h2>
        </section>

<!--#medlemmer section-->
        <section id="medlemmer" class="show-content">
            <h2>Medlemmer</h2>

        <div class="container">
        
          <input type="text" id="searchField" placeholder="Søg her..." />
              <!-- Add more header cells for other columns if needed -->
            </div>
            <div id="headerRow" class="header-row">
              <div class="header-cell">
                <span>Fornavn</span>
                <button class="sort-btn" data-sort="fornavn" data-order="asc">▲</button>
                <button class="sort-btn" data-sort="fornavn" data-order="desc">▼</button>
              </div>
              <div class="header-cell">
                <span>Efternavn</span>
                <button class="sort-btn" data-sort="efternavn" data-order="asc">▲</button>
                <button class="sort-btn" data-sort="efternavn" data-order="desc">▼</button>
              </div>
              <div class="Fødselsdag">
                <span>Fødselsdato</span>
                <button class="sort-btn" data-sort="fødselsdato" data-order="asc">▲</button>
                <button class="sort-btn" data-sort="fødselsdato" data-order="desc">▼</button>
              </div>
               <div class="Fødselsdag">
                <span>Indmeldelsesdato</span>
                <button class="sort-btn" data-sort="fødselsdato" data-order="asc">▲</button>
                <button class="sort-btn" data-sort="fødselsdato" data-order="desc">▼</button>
              </div>
               <div class="Fødselsdag">
                <span></span>
                <button class="sort-btn" data-sort="fødselsdato" data-order="asc"></button>
                <button class="sort-btn" data-sort="fødselsdato" data-order="desc"></button>
              </div>
          </div>
        </div>
            <div id="dataDisplay"></div>

            <!-- dialog update medlem-->
            <dialog id="dialog-update-medlem">
              <h2>Opdater medlem</h2>
              <form id="form-update-medlem" method="dialog">
                <label for="fornavn-update">Fornavn:</label>
                <input type="text" id="fornavn-update" name="fornavn" placeholder="">
              
                <label for="efternavn-update">Efternavn:</label>
                <input type="text" id="efternavn-update" name="efternavn" placeholder="">
              
                <label for="fødselsdato-update">Fødselsdato:</label>
                <input type="date" id="fødselsdato-update" name="fødselsdato" placeholder="">
              
                <label for="adresse-update">Adresse:</label>
                <input type="text" id="adresse-update" name="adresse" placeholder="">
              
                <label for="telefon-update">Telefon:</label>
                <input type="tel" id="telefon-update" name="telefon" placeholder="">
              
                <label for="email-update">Email:</label>
                <input type="email" id="email-update" name="email" placeholder="">
              
                <label for="medlemstype-update">Medlemstype:</label>
                <select id="medlemstype-update" name="medlemstype">
                  <option value="konkurrence">Konkurrence</option>
                  <option value="motionist">Motionist</option>
                </select>
              
                <label for="aktivitetsstatus-update">Aktivitetsstatus:</label>
                <select id="aktivitetsstatus-update" name="aktivitetsstatus">
                  <option value="aktiv">Aktiv</option>
                  <option value="passiv">Passiv</option>
                </select>
              
                <label for="indmeldelsesdato-update">Indmeldelsesdato:</label>
                <input type="date" id="indmeldelsesdato-update" name="indmeldelsesdato" placeholder="">
              
                <button>Opdater medlem</button>
              </form>  
            </dialog>

            <!-- dialog delete post -->
            <dialog id="dialog-delete-medlem">
                <h2>Vil du slette dette medlem?</h2>
                <p id="dialog-delete-medlem-navn">Vil du slette: </p>
                <form id="form-delete-medlem" method="dialog">
                    <button type="button" class="btn-cancel">Nej</button>
                    <button>Ja</button>
                </form>
            </dialog>
        </section>


<!--#opretmedlem section-->
        <section id="opret-medlem" class="show-content">
            <h2>Opret medlem</h2>
            <button id="btn-create-medlem">Opret medlem</button>
                  <!-- dialog - opret nyt medlem -->
                    <dialog id="dialog-create-medlem">
                      <h2>Opret nyt medlem</h2>
                      <form id="form-create-medlem" method="dialog">
                        <label for="fornavn-create">Fornavn:</label>
                        <input type="text" id="fornavn-create" name="fornavn" placeholder="" required minlength="2">
                      
                        <label for="efternavn-create">Efternavn:</label>
                        <input type="text" id="efternavn-create" name="efternavn" placeholder="" required minlength="2">
                      
                        <label for="fødselsdato-create">Fødselsdato:</label>
                        <input type="date" id="fødselsdato-create" name="fødselsdato" placeholder="" required  min="1920-01-01">
                      
                        <label for="adresse-create">Adresse:</label>
                        <input type="text" id="adresse-create" name="adresse" placeholder="" required>
                      
                        <label for="telefon-create">Telefon:</label>
                        <input type="tel" id="telefon-create" name="telefon" placeholder="" required pattern="[0-9+ ]{8,15}">
                      
                        <label for="email-create">Email:</label>
                        <input type="email" id="email-create" name="email" placeholder="" required>
                      
                        <label for="medlemstype-create">Medlemstype:</label>
                        <select id="medlemstype-create" name="medlemstype" required>
                          <option disabled selected value> -- vælg medlemstype -- </option>
                          <option value="konkurrence">Konkurrence</option>
                          <option value="motionist">Motionist</option>
                        </select>
                      
                        <label for="aktivitetsstatus-create">Aktivitetsstatus:</label>
                        <select id="aktivitetsstatus-create" name="aktivitetsstatus" required>
                          <option disabled selected value> -- vælg aktivitetsstatus -- </option>
                          <option value="aktiv">Aktiv</option>
                          <option value="passiv">Passiv</option>
                        </select>
                      
                        <label for="indmeldelsesdato-create">Indmeldelsesdato:</label>
                        <input type="date" id="indmeldelsesdato-create" name="indmeldelsesdato" placeholder="" required min="2012-01-01">
                      
                        <button id="button-create-medlem">Opret medlem</button>

                      </form>  
                    </dialog>
                    <article id="show-medlem-created"></article>
                    </section>
        </section>


<!--#resultater section-->
        <section id="resultater" class="show-content">
            <h2>Resultater</h2>
            <section id="resultat-container">
              <div id="resultat-form">
                <form id="form-create-resultat">
                  <label for="hold-create">Hold:</label>
                        <select id="hold-create" name="hold" required>
                          <option disabled selected value> -- vælg hold -- </option>
                          <option value="junior">Junior</option>
                          <option value="senior">Senior</option>
                        </select>
                  <label for="disciplin-create">Disciplin:</label>
                        <select id="disciplin-create" name="disciplin" required>
                          <option disabled selected value> -- vælg disciplin -- </option>
                          <option value="butterfly">Butterfly</option>
                          <option value="crawl">Crawl</option>
                          <option value="rygcrawl">Rygcrawl</option>
                          <option value="brystsvømning">Brystsvømning</option>
                        </select>
                  <label for="medlem-assign-resultat">Svømmer:</label>
                        <select id="medlem-assign-resultat" name="medlem-assign-resultat" required>
                        </select>
                  <label for="aktivitetstype-create">Aktivitetstype:</label>
                        <select id="aktivitetstype-create" name="aktivitetstype" required>
                          <option disabled selected value> -- vælg aktivitetstype -- </option>
                          <option value="Konkurrence">Konkurrence</option>
                          <option value="Træning">Træning</option>
                        </select>
                  <label for="Stævne">Stævne:</label>
                        <input type="text" id="stævne-create" name="stævne-create" placeholder="" required  min="1920-01-01">
                  <label for="dato-create">Dato:</label>
                        <input type="date" id="dato-create" name="dato-create" placeholder="" required  min="1920-01-01">
                  <label for="placering-create">Placering:</label>
                        <input type="number" id="placering-create" name="placering-create" placeholder="" required>
                  <label for="tid-create">Tid:</label>
                        <input type="" id="tid-create" name="tid-create" placeholder="" required >
                </form>
              </div>
              <div id="resultat-display">
                Display
              </div>
            </section>
        </section>


<!--#kontingent section-->
        <section id="kontingent" class="show-content">
            <h2>Kontingent</h2>
        </section>
    </main>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/home.js"></script>

</body>
</html>
